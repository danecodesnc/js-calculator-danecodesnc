<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css ">
    <script src="script.js" defer></script>


    <title>Calculator</title>

</head>

<body>
    <div class="main">
        <!-- <form name="myForm"> -->

        <!-- <input type="text" name="textview" disabled> -->
        <!-- </form> -->
        <table>
            <tr>
                <div class="display_bar" </div>


                    <td><input type="button" class="button seven" value="7"></td>
                    <td><input type="button" class="button eight" value="8"></td>
                    <td><input type="button" class="button nine" value="9"></td>
                    <td><input type="button" class="button multiply" value="x"></td>

            </tr>
            <tr>
                <td><input type="button" class="button four" value="4"></td>
                <td><input type="button" class="button five" value="5"></td>
                <td><input type="button" class="button six" value="6"></td>
                <td><input type="button" class="button minus" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="button one" value="1"></td>
                <td><input type="button" class="button two" value="2"></td>
                <td><input type="button" class="button three" value="3"></td>
                <td><input type="button" class="button plus" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value=" "></td>
                <td><input type="button" class="button zero" value="0"></td>
                <td><input type="button" class="button period" value="."></td>
                <td><input type="button" class="button equals" value="="></td>
            </tr>

        </table>
        </div>
    </div>
</body>

</html>
